<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>BMI Calculator</title>
</head>

<body>
  <main id="main">
    <h1>BMI Calculator</h1>
    <button id="modalOpener">Calculate your BMI</button>
  </main>

  <section id="modal">

    <div class="modal-styler">
      <button id="closeModal">X</button>
    <form>
      <label>Height (CM):</label>
      <input type="number" id="height" placeholder="Enter your Height" /><br>
      <label>Weight (KG):</label>
      <input type="number" id="weight" placeholder="Enter your Weight" /><br>
      <button id="calculate">Calculate</button>
    </form>

    <div id="result">
      <div id="displayBmi"></div>
    </div>
  </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
